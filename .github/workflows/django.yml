          ssh -t root@217.76.49.67 "cd /home/projects/supermario_shop; source venv/bin/activate; pip install -r requirements.txt; python manage.py migrate; python manage.py collectstatic --noinput; sudo systemctl restart gunicorn_supermario_shop.service; exec \$SHELL --login"


